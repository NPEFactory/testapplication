apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx-deployment
  namespace: '${ parameters.namespace }'
spec:
  replicas: '${ parameters.replicacount }'
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - image: gcr.io/my-images/nginx
          name: nginx
          ports:
            - containerPort: 80
